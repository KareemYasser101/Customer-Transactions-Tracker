<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Transactions Tracker</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-3 d-flex flex-column align-items-center">
  
  <h1 class="font-monospace mt-5">Customer Transactions Tracker</h1>

  <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
    <input class="form-control" type="search" id="searchInput" placeholder="Enter customer name">
    <p class="lead mt-3">Click on customer name to show transaction details</p>
    <table id="customer-table" class="table table-bordered table-hover table-striped text-center mt-2">
      <thead>
        <tr>
          <th>Customer name</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <div class="transaction-data d-none">
      <table id="transaction-table" class="table table-bordered table-hover table-striped text-center mt-2">
        <thead>
          <tr>
            <th colspan="2" id="person-name" class="text-center"></th>
          </tr>
          <tr>
            <th>Date</th>
            <th>Transaction amount</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <button id="backBtn" class="btn btn-info text-white">Back</button>
    </div>
    
  </div>
  <div class="transaction-graph d-none mt-5 w-75 bg-white">
      <div class="container">
        <canvas id="myChart"></canvas>
      </div>
  </div>
  

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
